<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    
    <!-- Map CSS -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />
    
    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/css/libs.bundle.css" />
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.bundle.css" />
    
    <!-- Title -->
    <title>Luvly</title>
  </head>
  <body style="background:#17173b;">

    <!-- CONTENT -->
    <section class="section-border">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center gx-0 min-vh-100">
          <div class="col-11 col-md-7 col-lg-6 py-8 py-md-11">

            <img src="assets/img/luvly-logo-white.svg" style="width:200px;margin:auto;display:block;margin-bottom:60px;" />

            <!-- Heading -->
            <h1 class="mb-0 fw-bold text-center text-white">
              New Products Coming Soon
            </h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
              Be the first to know about our newest products
            </p>


            <!-- Form -->
            <form class="mb-6 js-cm-form" id="subForm" action="https://www.createsend.com/t/subscribeerror?description=" method="post" data-id="191722FC90141D02184CB1B62AB3DC2676599D411302AEF3E4177580A419D780626A30A3E0C80D8BF295C94C3C98019EBBBD3880C9739806CBC3D46E84CBD631">

              <!-- Name -->
              <div class="form-group">
                <!-- <label class="form-label" for="email">
                  Name
                </label> -->
                <input autocomplete="Email" type="text" class="form-control" id="fieldName" placeholder="Your full name" aria-label="Name" maxlength="200" name="cm-name" required="">
              </div>

              <!-- Email -->
              <div class="form-group mb-5">
                <!-- <label class="form-label" for="email">
                  Email
                </label> -->
                <input type="email" class="form-control js-cm-email-input qa-input-email" autocomplete="Email" aria-label="Email" id="fieldEmail" maxlength="200" name="cm-jdjrhij-jdjrhij" required="" placeholder="Your email">
              </div>

              <!-- Submit -->
              <button class="btn w-100 btn-info" type="submit">
                Get Notified
              </button>

            </form>
            <script type="text/javascript" src="https://js.createsend1.com/javascript/copypastesubscribeformlogic.js"></script>

            <!-- Text -->
            <!-- <p class="mb-0 fs-sm text-center text-muted">
              Already have an account? <a href="signin.html">Log in</a>.
            </p> -->

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

  </body>
</html>
